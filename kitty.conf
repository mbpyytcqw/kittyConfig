
# ~/.config/kitty/kitty.conf

# ----------------------------------------
# Шрифт: используем JetBrains Mono Nerd Font (если вы его уже установили)
font_family        JetBrains Mono Nerd Font
font_size          16.0

# ----------------------------------------
# Прозрачность фона (0.0 = полностью прозрачный, 1.0 = полностью непрозрачный)
background_opacity 0.8

# ----------------------------------------
# Цветовая схема (по желанию можно заменить на любую схему, хранящуюся в ~/.config/kitty/themes/)
# include themes/Dracula.conf
# Если у вас нет папки themes, можно просто задать базовые цвета:
foreground         #e0e0e0
background         #1e1e1e
color0             #1e1e1e
color1             #ff5555
color2             #50fa7b
color3             #f1fa8c
color4             #bd93f9
color5             #ff79c6
color6             #8be9fd
color7             #bbbbbb
color8             #44475a
color9             #ff6e6e
color10            #69ff94
color11            #ffffa5
color12            #d6acff
color13            #ff92df
color14            #a4ffff
color15            #ffffff

# ----------------------------------------
# Форма курсора
cursor_shape       beam

# ----------------------------------------
# Запасные буферы (сколько строк хранить в истории)
scrollback_lines   10000

# ----------------------------------------
# Окружение и поведение
window_padding_width 2
hide_window_decorations no
enable_audio_bell    no
confirm_os_window_close 0 

# ----------------------------------------
# Другие полезные настройки
# Отключаем мигание курсора
cursor_blink_interval 0
# Автодополнение путей/команд в командной строке (если у вас включены соответствующие плагины для shell)
kitty +complete_setting nextyank true

# ----------------------------------------
# Если хотите, чтобы фон оставался в режиме «blur» (размытие) под Wayland, можно добавить:
# (требуется compositor с поддержкой blur, например, Sway/Wayfire/Mutter с патчем)
# background_blur_radius 5.0
